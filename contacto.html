<!DOCTYPE html>

<body>
    <header class="header">
        <div class="contenedor">
            <div class="barra">
                <a class="logo" href="index.html">

                </a>
                <nav class="navegacion">
                    <a href="microcredito.html" class="navegacion_enlace logo_bold">Microcreditos </a>

            </div>
        </div>
    </header>
    <main class="centrar-texto">
        <div class="servicio">
            <h3>CONTACTO</h3>        
                <form action="formulario">
                    <div class="campo">
                        <label class="campo_label" for="nombre">Nombre</label>
                        <input class="campo_field" type="text" placeholder="Tu Nombre">
                    </div>
                    <div class="campo">
                        <label class="campo_label" for="email">E-mail</label>
                        <input class="campo_field" type="email" placeholder="Tu E-mail" id="email">
                    </div>
                    <div class="campo">
                        <label class="campo_label" for="mensaje">Mensaje</label>
                        <textarea class="campo_field campo_field--textarea" id="mensaje">
                        </textarea>
                    </div>
                    <div class="campo">
                        <input type="submit" value="Enviar" class="boton boton--primario">
                    </div>
                </form>
        </div>
        <div class="servicio">
            <h3>UBICACION</h3>
            <iframe src="https://www.google.com/maps/embed?pb=!1m17!1m12!1m3!1d3638.973402560072!2d-65.28762892531613!3d-24.207711085654616!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m2!1m1!2zMjTCsDEyJzI3LjgiUyA2NcKwMTcnMDYuMiJX!5e0!3m2!1ses-419!2sus!4v1701102222739!5m2!1ses-419!2sus" width="400" height="300" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>        
        </div>

            <img class="control-item" src="img/foto2.jpg">
            <img class="control-item" src="img/foto4.jpg">
        </div>

        <div class="footer-texto">
